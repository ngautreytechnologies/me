name: Deploy CV Site

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Build dist folder (static packaging)
      - name: Package site into dist/
        run: |
          rm -rf dist
          mkdir dist

          # Copy root HTML entrypoint
          cp index.html dist/

          # Copy all static folders
          cp -r assets dist/
          cp -r components dist/
          cp -r styles dist/
          cp -r js dist/

          # Copy root JS files
          cp main.js dist/
          cp reactivity.js dist/

      # 3. Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: gh-pages
