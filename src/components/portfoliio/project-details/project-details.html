<div class="project-details-container" data-container>
    <template>
        <div class="project-details">
            <!-- Header with title and tags -->
            <div class="detail-header">
                <h3 data-field="title">Project Title</h3>
                <div class="project-details-tags">
                    <slot name="tags">
                        <!-- Example tags -->
                        <span class="tag-badge">AI</span>
                        <span class="tag-badge">AWS</span>
                    </slot>
                </div>
            </div>

            <!-- Body with overview, features, pros, cons -->
            <div class="project-details-body">
                <p><strong>Overview:</strong> <span data-field="overview">Project overview text</span></p>

                <p><strong>Key Features:</strong></p>
                <slot name="keyFeatures">
                    <ul>
                        <li>Feature 1</li>
                        <li>Feature 2</li>
                        <li>Feature 3</li>
                    </ul>
                </slot>

                <p><strong>Pros:</strong> <span data-field="pros">Pros text</span></p>
                <p><strong>Cons:</strong> <span data-field="cons">Cons text</span></p>
            </div>

            <!-- Code Viewer with Tabs -->
            <div class="code-viewer-container">
                <div class="code-tabs">
                    <button class="code-tab active" data-tab="html">HTML</button>
                    <button class="code-tab" data-tab="js">JS</button>
                    <button class="code-tab" data-tab="python">Python</button>
                </div>
                <div class="code-contents">
                    <pre class="code-content active" data-code="html">
&lt;div&gt;Example HTML&lt;/div&gt;
                    </pre>
                    <pre class="code-content" data-code="js">
console.log('Example JS');
                    </pre>
                    <pre class="code-content" data-code="python">
print("Example Python")
                    </pre>
                </div>
            </div>
        </div>
    </template>
</div>
