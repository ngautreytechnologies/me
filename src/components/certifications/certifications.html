<div class="certifications-timeline" data-container data-export-pdf-field="certifications"
  data-export-pdf-type="timeline">

  <!-- Template for each certification item -->
  <template id="cert-item-template" data-export-pdf-type="template">
    <div class="certification-item" data-export-pdf-type="row">
      <div data-field="name" class="certification-name" data-export-pdf-field="name"></div>
      <div data-field="issuer" class="certification-issuer" data-export-pdf-field="issuer"></div>
      <div data-field="date" class="certification-date" data-export-pdf-field="date"></div>
      <div data-field="credential" class="certification-credential" data-export-pdf-field="credential"></div>
      <div data-field="status" class="certification-status" data-export-pdf-field="status"></div>
    </div>
  </template>
</div>
