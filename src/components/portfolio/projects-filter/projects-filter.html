<div class="project-filter-root">
    <!-- Available tags list -->
    <div class="tag-item-container" data-container>
        <!-- Tag item template -->
        <template id="tag-item-template">
            <div class="tag-card" role="button" tabindex="0" aria-pressed="false">
                <span class="tag-label" data-field="label"></span>
                <span class="tag-id" data-field="id" style="display: none;"></span>
            </div>
        </template>
    </div>
    <!-- Controls: search + clear -->
    <div class="filter-controls">
        <input type="search" class="tag-search" placeholder="Search tagsâ€¦" aria-label="Search tags" />
        <button type="button" class="clear-selection" aria-label="Clear tag selection">
            Clear
        </button>
    </div>
</div>
