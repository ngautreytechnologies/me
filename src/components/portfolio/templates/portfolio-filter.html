<div class="project-filter-root">
    <!-- Available tags list -->
    <div class="tag-item-container" data-container>
        <!-- Tag item template -->
        <template id="tag-item-template">
            <button class="tag-card" type="button" tabindex="0" aria-pressed="false" data-id="">
                <span class="tag-label" data-field="label"></span>
                <span class="tag-id" data-field="id" style="display:none;"></span>
            </button>
        </template>
    </div>

    <!-- Wrap both sections in one flex container -->
    <div class="filter-controls-wrapper">
        <!-- Controls: search + add + clear -->
        <div class="filter-controls" role="group" aria-label="Tag search and controls">
            <input type="search" class="tag-search" placeholder="Search tagsâ€¦" aria-label="Search tags"
                autocomplete="off" spellcheck="false" />

            <button type="button" class="add-custom" aria-label="Add custom tag" hidden>
                + Add
            </button>

            <button type="button" class="clear-selection" aria-label="Clear tag selection">
                Clear
            </button>
        </div>
    </div>
</div>
